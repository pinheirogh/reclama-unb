{% extends 'main/base.html' %}
{% load static %}

{% block content %}       
    <div class="row justify-content-center">
        <div class="card shadow-sm rounded p-3 w-100">
            {% if object_list %}
                {% for report in object_list %}                
                    <div class="card shadow-sm rounded my-2 w-100" style="background-color: #95B2B0;">
                        <div class="mt-2 py-3 py-lg-0 px-lg-4">
                            <h5 class="card-title float-left" style="color:#FFFFFF">{{report.title}}</h5>
                            <p style="color:#334195;font-size: 10px;">{{report.specific_location}} do(a) {{report.building}}</p>
                            <a href="{% url 'main:detalhe_reclamacao' report.id %}" class="stretched-link"></a>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div><h5 style="font-style: italic;color:#334195">Nenhuma reclamação encontrada.</h5></div>
            {% endif %}
        </div>
        </div>  
{% endblock %}
